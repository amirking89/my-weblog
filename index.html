    <style>
        link[rel="icon"] {

            overflow: hidden;

    </style>
    <style>
         :root {
            --bg-color-dark: linear-gradient(45deg, #3a3a3a, #111);
            --bg-color-light: linear-gradient(45deg, #ffffff, #f2f2f2);
            --chat-bg-dark: rgba(0, 0, 0, 0.7);
            --chat-bg-light: rgba(255, 255, 255, 0.9);
            --chat-box-dark: #121212;
            --chat-box-light: #ffffff;
            --user-message-dark: #4e92ff;
            --user-message-light: #007bff;
            --bot-message-dark: #333;
            --bot-message-light: #e5e5e5;
            --text-color-dark: white;
            --text-color-light: black;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
            margin: 0;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }
        
        .chat-container {
            width: 550px;
            background: var(--chat-bg-dark);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            transition: all 0.5s ease-in-out;
        }
        
        .chat-box {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: var(--chat-box-dark);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            animation: slideIn 0.5s ease;
            transition: all 0.5s ease-in-out;
        }
        
        .message-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            font-size: 16px;
            animation: fadeInMessage 0.6s ease-in-out;
        }
        
        .user-message {
            background: var(--user-message-dark);
            align-self: flex-end;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }
        
        .bot-message {
            background: var(--bot-message-dark);
            color: #ddd;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
            margin-left: 10px;
        }
        
        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        
        .input-box {
            display: flex;
            margin-top: 15px;
            justify-content: space-between;
        }
        
        .input-box input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: 0.3s ease;
        }
        
        .input-box button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            background: var(--user-message-dark);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
            transition: 0.3s ease;
        }
        
        .mode-toggle {
            margin-bottom: 15px;
            padding: 10px 20px;
            border: none;
            background: #ffb400;
            color: black;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(255, 180, 0, 0.4);
            transition: 0.3s ease;
        }
        
        .mode-toggle:hover {
            background: #ffa500;
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .message {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 16px;
            font-weight: 500;
            direction: rtl;
        }
    </style>
    <style>
        @media screen and (max-width: 768px) {
            body {
                height: 100vh;
                padding: 10px;
                overflow: hidden;
            }
            .chat-container {
                width: 100%;
                max-width: 95%;
                padding: 15px;
                border-radius: 15px;
            }
            .chat-box {
                height: 65vh;
                padding: 15px;
                margin-bottom: 15px;
            }
            .message {
                font-size: 14px;
                padding: 10px 15px;
                max-width: 85%;
            }
            .bot-avatar {
                width: 35px;
                height: 35px;
            }
            .input-box {
                flex-direction: column;
                gap: 10px;
            }
            .input-box input {
                font-size: 14px;
                padding: 10px;
            }
            .input-box button {
                font-size: 14px;
                padding: 10px;
            }
            .mode-toggle {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>

        document.addEventListener("DOMContentLoaded", () => {

        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chatBox");

            // افزودن پیام کاربر
            let userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user-message");
            userMessageDiv.textContent = message;
            chatBox.appendChild(userMessageDiv);

            saveMessage("user", message);

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                let botResponse = "متوجه نشدم، لطفاً واضح‌تر بگو! 🤔";
                for (let key in responses) {
                    if (message.includes(key)) {
                        botResponse = responses[key][Math.floor(Math.random() * responses[key].length)];
                        break;
                    }
                }

                // ایجاد کانتینر برای پیام ربات
                let botMessageContainer = document.createElement("div");
                botMessageContainer.classList.add("message-container");

                // ایجاد آواتار ربات
                let botAvatar = document.createElement("img");
                botAvatar.src = "photo_2025-01-24_14-28-06.jpg"; // آدرس عکس موردنظر
                botAvatar.classList.add("bot-avatar");

                // ایجاد پیام ربات
                let botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("message", "bot-message");
                botMessageDiv.textContent = botResponse;

                // افزودن آواتار و پیام به کانتینر
                botMessageContainer.appendChild(botAvatar);
                botMessageContainer.appendChild(botMessageDiv);

                // افزودن پیام ربات به چت‌باکس
                chatBox.appendChild(botMessageContainer);
                saveMessage("bot", botResponse);

                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }

        function saveMessage(sender, message) {
            let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
            chatHistory.push({
                sender,
                message
            });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        function loadChatHistory() {
            let chatBox = document.getElementById("chatBox");
            let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

            chatHistory.forEach(({
                sender,
                message
            }) => {
                if (sender === "user") {
                    let userMessageDiv = document.createElement("div");
                    userMessageDiv.classList.add("message", "user-message");
                    userMessageDiv.textContent = message;
                    chatBox.appendChild(userMessageDiv);
                } else {
                    let botMessageContainer = document.createElement("div");
                    botMessageContainer.classList.add("message-container");

                    let botAvatar = document.createElement("img");
                    botAvatar.src = "photo_2025-01-24_14-28-06.jpg";
                    botAvatar.classList.add("bot-avatar");

                    let botMessageDiv = document.createElement("div");
                    botMessageDiv.classList.add("message", "bot-message");
                    botMessageDiv.textContent = message;

                    botMessageContainer.appendChild(botAvatar);
                    botMessageContainer.appendChild(botMessageDiv);

                    chatBox.appendChild(botMessageContainer);
                }
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function clearChat() {
            localStorage.removeItem("chatHistory");
            document.getElementById("chatBox").innerHTML = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

    <script>
        let darkMode = true;

        function toggleMode() {
            darkMode = !darkMode;
            document.body.style.background = darkMode ? "var(--bg-color-dark)" : "var(--bg-color-light)";
            document.body.style.color = darkMode ? "var(--text-color-dark)" : "var(--text-color-light)";
            document.querySelector(".chat-container").style.background = darkMode ? "var(--chat-bg-dark)" : "var(--chat-bg-light)";
            document.querySelector(".chat-box").style.background = darkMode ? "var(--chat-box-dark)" : "var(--chat-box-light)";
        }
    </script>
